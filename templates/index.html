<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        @font-face {
            font-family:"Flipo";
            src: url(/haxrcorp-4089/haxrcorp-4089.ttf) format("truetype");
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FF8200, #1b0c00);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .registration-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color:  #FF8200;
            outline: none;
            box-shadow: 0 0 8px rgba(155, 89, 182, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #FF8200;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #984800;
            transform: translateY(-2px);

        }
        button:active {
            background-color: #bf843a;
            transform: translateY(0);
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            background: #f7f7f7;
        }
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #b85e00;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: auto;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .login-button:hover {
            background-color: #6c3200;
            transform: translateY(-2px);
        }
        .login-button:active {
            background-color: #bf843a;
            transform: translateY(0);
        }
        @media (max-width: 480px) {
            .registration-container {
                width: 100%;
                padding: 20px;
                box-shadow: none;
            }
            .login-button {
                right: 10px;
                top: 10px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

<button class="login-button" onclick="window.location.href='/login'">Войти</button>

<div class="registration-container">
    <h2>Регистрация</h2>
    <form action="/signup" method="POST">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" placeholder="Введите имя" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите email" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>

</body>
</html>
