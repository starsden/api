<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(270deg, #ff8800, #333, #000, #ff8800);
            background-size: 600% 600%;
            animation: gradientShift 10s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background-color: #1a1a1a;
            padding: 40px;
            opacity: 0.8;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            animation: fadeIn 1s ease-out;
            border: 2px solid #ff8800;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff8800;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff8800;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 136, 0, 0.4); /* Soft orange glow */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff8800; /* Flipper Zero's orange */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e67700;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #cc6600;
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .login-container {
                width: 100%;
                padding: 20px;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Вход в аккаунт</h2>
    <form action="/token" method="POST">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" placeholder="Введите имя" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>
        <button type="submit">Войти</button>
    </form>
</div>

</body>
</html>
